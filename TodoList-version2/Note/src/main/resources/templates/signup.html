


<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <title>Login</title>
    </head>
    <body>
        
        <div class="container" style="margin-top: 50px;">
            <div class="row" style="border: 1px darkgrey solid; border-radius: 10px;width: 50%; margin: 0 auto; padding: 20px;" >
                <div class="col-sm-12">
                <h3>Sign in</h3>
                <p style="color: red" th:text=${success}></p>
                <form th:action="@{/check}"  th:method="post" th:object="${user}">
                    <div class="form-group">
                        <label>UserName</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter UserName"  th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" class="form-control" th:name="${password}" placeholder="Enter password" th:field="*{password}">
                    </div>
                    
                     <div class="form-group">
                        <label>Confirm Password:</label>
                        <input type="password" class="form-control" th:name="${password1}" placeholder="Confirm password">
                    </div>
                    
                     <div class="form-group">
                        <label>Email:</label>
                        <input type="password" class="form-control" name="email" placeholder="Enter email" th:field="*{email}">
                    </div>
                    
                     <div class="form-group">
                        <label>Phone:</label>
                        <input type="password" class="form-control" name="phone" placeholder="Enter phone" th:field="*{phone}">
                    </div>
                   
                    <button type="submit" class="btn btn-primary">Submit</button>
              
                  
                </form>
                </div>
            </div>
        </div>
    </body>
</html>
