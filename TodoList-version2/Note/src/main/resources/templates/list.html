<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container main-content list">
		<div th:if="${success}"
			class="row alert alert-success alert-dismissible">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${success}"></span>
		</div>
		<div class="row">
			<a th:href="@{/notes/create}" class="btn btn-success pull-left">
				<span class="glyphicon glyphicon-plus"></span> Add new todolist
			</a>
			<form class="form-inline pull-right" 
				th:action="@{/notes/search/1}" th:method="POST">
				<div class="form-group">
					<input type="text" class="form-control" name="s"
						placeholder="Type todolist name..." />
				</div>
				<button type="submit" class="btn btn-primary">Search</button>
			</form>
		</div>
		<th:block th:if="${#lists.isEmpty(notes.pageList)}">
			<h3>No note</h3>
		</th:block>

		<th:block th:unless="${#lists.isEmpty(notes.pageList)}">
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th>No</th>
							<th>Note</th>
							<th>Date</th>
							<th>Content</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="contact,iterStat : ${notes.pageList}">
							<td th:text="${iterStat.count}"></td>
							<td th:text="${contact.name}"></td>		
							<td th:text="${contact.date}"></td>
							<td th:text="${contact.content}"></td>
							 <td><form th:action="@{/notes/{id}/(id=${contact.id})}" th:method="put">
						    <input type="hidden" name="_method" value="put" />
						    <input type="submit" value="Edit" />
						    </form></td>
						  
						    <td><form th:action="@{/notes/{id}/(id=${contact.id})}" th:method="delete">
						    <input type="hidden" name="_method" value="delete" />
						    <input type="submit" value="Delete" />
						    </form></td>
						 
						</tr>
					</tbody>
				</table>
			</div>
			<ul class="pagination">
			<li
				th:class="${currentIndex == 1}? 'page-item disabled' : 'page-item'">
				<a class="page-link" th:href="@{/notes/page/1}">First</a>
			</li>
			<li
				th:class="${currentIndex == 1}? 'page-item disabled': 'page-item' ">
				<a class="page-link" aria-label="Previous"
				th:href="@{|${baseUrl}${currentIndex - 1}|}"
				title='Go to previous page'><span aria-hidden="true">«</span>
					<span class="sr-only">Previous</span></a>
			</li>
			<li th:each="item : ${#numbers.sequence(beginIndex,endIndex)}"
				th:class="${item == currentIndex ? 'page-item active' :'page-item' }">
				<a class="page-link" th:href="@{|${baseUrl}${item}|}"> <span
					th:text='${item}'>1</span>
			</a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled': 'page-item'">
				<a class="page-link" aria-label="Next"
				th:href="@{|${baseUrl}${currentIndex + 1}|}" title='Go to next page'><span
					aria-hidden="true">»</span> <span class="sr-only">Next</span></a>
			</li>
			<li
				th:class="${currentIndex == totalPageCount}? 'page-item disabled':'page-item'">
				<a class="page-link" th:href="@{|${baseUrl}${totalPageCount}|}">Last</a>
			</li>
		</ul>
	
		</th:block>
	</div>
	<footer th:replace="layout :: footer"></footer>
	
</body>
</html>
